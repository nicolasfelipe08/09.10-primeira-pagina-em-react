<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página em React</title>

    <style>
        #app {
            background-color: #232323;
            color: white;
            display: grid;
            font-family: sans-serif;
            height: 100vh;
            place-content: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  

    <script>
        const { createElement } = React

        const appDiv = document.getElementById('app')
        //Criando a raiz da nossa página para começar o desenvolvimento, indicando qual é a div que devemos selecionar para se tornar a raiz de tudo
                                                                                                     
        const root = ReactDOM.createRoot(appDiv)

        const h1 = createElement('h1', {}, 'Olá mundo!')
        const p = createElement('p', {}, 'Minha página React')
        const main = createElement('main', {}, h1, p)

        root.render(main)
    </script>
</body>
</html>
